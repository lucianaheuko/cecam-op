<!--
  Prevent the view from caching
-->
<ion-view
  cache-view="false"
  view-title="Distribuições">
  <ion-content>
  <h1 class="padding">{{ dataDate | date: 'dd MMMM yyyy' }}</h1>
    <ion-list class="list">
      <ion-item
        class="item"
        ng-repeat="distAggregate in distAggregates | unique:'receptor'"
        type="item-text-wrap"
        href="#/tab/separacao/{{ dataDate }}/{{ distAggregate.receptor._id }}/{{ distAggregate.receptor.nome }}">
	        {{ distAggregate.receptor.nome }}
	        <!-- <p>{{ distAggregate.date }}</p> -->
			<span class="item-note" ng-class="{ 
  			statusASeparar: computeDistribuicaoAggregateStatus(distAggregate) === 'a-separar', 
  			statusSeparando: computeDistribuicaoAggregateStatus(distAggregate) === 'separando', 
  			statusProntoParaRetirar: computeDistribuicaoAggregateStatus(distAggregate) === 'separado'}">{{ computeDistribuicaoAggregateStatus(distAggregate) }}
      </span>
		</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
