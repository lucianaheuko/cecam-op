<ion-view
  cache-view="false"
  view-title="Separações">
  <ion-content>
    <ion-list>
      <div ng-if="datas.length === 0">
        <p class="padding">Não há doações a separar</p>
      </div>
      <ion-item
        class="item"
        ng-repeat="data in datas"
        type="item-text-wrap"
        href="#/tab/separacao/{{ data.dataDeRetirada }}">
        <h2>{{ data.dataDeRetirada | date:"dd 'de' MMMM yyyy" }}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
