<ion-view view-title="Dashboard" ng-controller="ListCtrl">
  <ion-content class="padding">
    <h1 class="title">Items</h1>
    <button class="button button-icon ion-plus" ng-click="addItem()"> adicionar
    </button>
    <ion-list>
      <ion-item ng-repeat="item in items">
        {{item.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
