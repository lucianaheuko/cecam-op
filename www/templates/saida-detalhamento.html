<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Preparar saída">
  <ion-content class="padding">

    <h1>{{ receptorName }} </h1>
    <p>à retirar em <b>{{ dataDeRetirada | date: 'dd MMMM yyyy' }}</b></p>
    <div
      class="list card"
      ng-repeat="saida in saidas">

      <div class="item">
        <h2>Produto: {{ saida.produto.descricao }}</h2>
        <p>Validade: {{ saida.produto.validade | date:'dd MMMM yyyy' }}</p>
        <p>Quantidade: {{ saida.quantidade }} {{ saida.unidadeDeMedida}}</p>
      </div>
      <ion-checkbox
        class="item"
        ng-model="saida.status"
        ng-true-value="'retirado'"
        ng-false-value="'separado'">Entregue</ion-checkbox>
    </div>

    <button class="button button-positive" ng-click="saveDelivery()">
      Entrega concluída
    </button>

    <button class="button" ng-click="cancel()">
      Cancelar
    </button>


  </ion-content>
</ion-view>
