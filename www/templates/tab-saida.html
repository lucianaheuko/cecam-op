<!--
  Prevent the view from caching
-->
<ion-view
  cache-view="false"
  view-title="Saídas">
  <ion-content>
    <ion-list class="list">

      <ion-item
        class="item"
        ng-repeat="saida in saidas"
        href="#/tab/saida/{{ saida.dataDeRetirada }}/{{ saida.receptor._id }}/{{ saida.receptor.nome }}">

        <h2>{{ saida.receptor.nome }}</h2>
        <p>{{ saida.dataDeRetirada | date:'dd MMMM yyyy' }}</p>
      </ion-item>

      <div ng-if="saidas.length === 0">
        nenhuma saída preparada
      </div>
    </ion-list>

  </ion-content>
</ion-view>
